<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BitDay - WinDynamicDesktop Themes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="max-width:1000px;">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <a class="navbar-brand" href="index.html">WDD Themes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <div class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#free">Free</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#paid">Paid</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#bundles">Bundles</a>
                    </li>
                </div>
                <div class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/t1m0thyj/WinDynamicDesktop/wiki/Creating-custom-themes"><i class="fa fa-plus"></i> Contribute</a>
                    </li>
                </div>
            </div>
        </nav>
        <a href="https://bitbucket.org/t1m0thyj/wdd-themes/downloads/BitDay.ddw">
            <button type="button" class="btn btn-success" style="float:right; margin-right:20px; margin-top:4px;"><i class="fa fa-download"></i> Download (5.45 MB)</button>
        </a>
        <h2 style="margin-left:20px;">BitDay<small> (4k)</small></h2>
        <div class="container mb-auto">
            <div id="demo" class="carousel slide carousel-fade" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                    <li data-target="#demo" data-slide-to="3"></li>
                    <li data-target="#demo" data-slide-to="4"></li>
                    <li data-target="#demo" data-slide-to="5"></li>
                    <li data-target="#demo" data-slide-to="6"></li>
                    <li data-target="#demo" data-slide-to="7"></li>
                    <li data-target="#demo" data-slide-to="8"></li>
                    <li data-target="#demo" data-slide-to="9"></li>
                    <li data-target="#demo" data-slide-to="10"></li>
                    <li data-target="#demo" data-slide-to="11"></li>
                </ul>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="previews/pixels_12.png" alt="Wallpaper 1">
                    </div>
                    <div class="carousel-item">
                        <img src="previews/pixels_1.png" alt="Wallpaper 2">
                    </div>
                    <div class="carousel-item">
                        <img src="previews/pixels_2.png" alt="Wallpaper 3">
                    </div>
                    <div class="carousel-item">
                        <img src="previews/pixels_3.png" alt="Wallpaper 4">
                    </div>
                    <div class="carousel-item">
                        <img src="previews/pixels_4.png" alt="Wallpaper 5">
                    </div>
                    <div class="carousel-item">
                        <img src="previews/pixels_5.png" alt="Wallpaper 6">
                    </div>
                    <div class="carousel-item">
                        <img src="previews/pixels_6.png" alt="Wallpaper 7">
                    </div>
                    <div class="carousel-item">
                        <img src="previews/pixels_7.png" alt="Wallpaper 8">
                    </div>
                    <div class="carousel-item">
                        <img src="previews/pixels_8.png" alt="Wallpaper 9">
                    </div>
                    <div class="carousel-item">
                        <img src="previews/pixels_9.png" alt="Wallpaper 10">
                    </div>
                    <div class="carousel-item">
                        <img src="previews/pixels_10.png" alt="Wallpaper 11">
                    </div>
                    <div class="carousel-item">
                        <img src="previews/pixels_11.png" alt="Wallpaper 12">
                    </div>
                </div>

                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
        <p class="text-secondary" style="margin-left:20px;">Credits: BloodyMarvellous</p>
    </div>
</body>
</html>
